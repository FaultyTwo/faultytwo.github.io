<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quick Ref About ...</title>
        <link href="res/index.css" rel="stylesheet">
        <script src="res/index.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="grid">
            <div id="lcol">
                <div class="boxes box-one">
                    <div class="title">Let's keep this tidy</div>
                    <div id="content">
                        <div id="l-grid">Something goes here</div>
                        <div id="r-grid">
                            <div id="links">
                                <div class="greeting anim-right cursor-pointer" 
                                    onclick="changePage('greeting')">Greeting! ></div>
                                <div class="about anim-right cursor-pointer" 
                                    onclick="changePage('about')">About ></div>
                                <div class="cursor-pointer" style="font-size: 16px;">
                                    <div class="anim-right" onclick="changePage('bio')">Bio ></div>
                                    <div class="anim-right" onclick="changePage('dev')">Dev ></div>
                                </div>
                            </div>
                            <!-- <div id="credits">
                                <div>Your name goes here</div>
                            </div> -->
                        </div>
                    </div>
                    <div id="foot">&lt;div&gt;&lt;/div&gt;</div>
                </div>
                <div class="boxes box-two">
                    <div style="padding: 1.25em;">
                        <div class="title">Seek me @</div>
                        <div class="logos">
                            <a class="link-btn cursor-pointer" 
                                href="https://www.youtube.com/@FaultyTwo"
                                target="_blank">
                                <img src="res/logos/youtube.png" height="38" width="48">
                                <span>Youtube</span>
                            </a>
                            <a class="link-btn cursor-pointer" 
                                href="https://github.com/FaultyTwo"
                                target="_blank">
                                <img src="res/logos/github.png" height="46" width="48">
                                <span>Github</span>
                            </a>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div id="rcol" class="boxes">
                <div class="title">Informator-9000</div>
                <div id="info">
                    <iframe id="info-iframe" src="res/subpages/greeting.html" title="subpages"></iframe>
                </div>
            </div>
        </div>
        
    </body>
</html>
