<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="page">
        <title>Quick Ref About Me</title>
        <script src="res/index.js" type="text/javascript"></script>
        <link href="res/index.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="res/favicon.ico">
    </head>
    <body>
        <div class="grid">
            <div id="lcol">
                <div class="boxes box-one">
                    <div class="title">Let's keep this tidy</div>
                    <div id="content">
                        <div id="l-grid">&lt;image goes here&gt;</div>
                        <div id="r-grid">
                            <div id="links">
                                <a class="greeting anim-right cursor-pointer" 
                                    onclick="changePage('greeting')" href="#info">
                                    <div>Greeting! ></div>
                                </a>
                                <a class="about anim-right cursor-pointer" 
                                    onclick="changePage('about')" href="#info">About ></a>
                                <a class="anim-right else" onclick="changePage('bio')" href="#info">Bio ></a>
                                <a class="anim-right else" onclick="changePage('dev')" href="#info">Dev ></a>
                            </div>
                            <div id="credits">
                                <div>Made with ...</div>
                                <div>no framework</div><br>
                            </div>
                        </div>
                    </div>
                    <div class="foot">
                        &lt;div&gt;&lt;/div&gt;
                    </div>
                </div>
                <div class="boxes box-two">
                    <div class="inline-125">
                        <div class="title">Seek me @</div>
                        <div class="logos">
                            <a class="link-btn cursor-pointer anim-scale" 
                                href="https://www.youtube.com/@FaultyTwo"
                                target="_blank">
                                <img src="res/logos/youtube.png" height="38" width="48" alt="Youtube Logo">
                                <span>Youtube</span>
                            </a>
                            <a class="link-btn cursor-pointer anim-scale" 
                                href="https://github.com/FaultyTwo"
                                target="_blank">
                                <img src="res/logos/github.png" height="46" width="48" alt="GitHub Logo">
                                <span>Github</span>
                            </a>
                        </div>
                    </div>
                    <div class="foot">&lt;a&gt;&lt;/a&gt;</div>
                </div>
            </div>
            <div id="rcol" class="boxes">
                <div class="title">Informator-9000</div>
                <div id="info">
                    <iframe id="info-iframe" src="res/subpages/greeting.html" title="subpages"></iframe>
                </div>
            </div>
        </div>
        
    </body>
</html>
